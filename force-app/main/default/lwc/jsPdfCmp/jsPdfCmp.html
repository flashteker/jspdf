<template>

    <lightning-quick-action-panel header={headerTitle}>
        <div class="slds-is-relative">
            <template if:true={isSpinner}>
                <lightning-spinner alternative-text="Loading" size="medium" variant="brand"></lightning-spinner>
            </template>
            <div style="height:60vh;">
                <iframe id="pdfFrame" src="" width="100%" height="100%" class="pdfFrame"></iframe>
            </div>
        </div>
        <div slot="footer">
            <lightning-button variant="neutral" label="Close" onclick={handleClose}></lightning-button>
            <lightning-button variant="brand" label="Save" class="slds-m-left_x-small" onclick={handleSave} disabled={isSpinner}></lightning-button>
        </div>

    </lightning-quick-action-panel>
</template>
